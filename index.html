<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="card">
        <div class="card__left">
          <h1 id="title" class="title">Get <span class="insights">insights</span> that help your business grow.</h1>
          <p id="text" class="text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-container">
            <div class="stats">
              <p class="stats__number">10k+</p>
              <p class="stats__name">companies</p>
            </div>
            <div class="stats">
              <p class="stats__number">314</p>
              <p class="stats__name">templates</p>
            </div>
            <div class="stats">
              <p class="stats__number">12M+</p>
              <p class="stats__name">queries</p>
            </div>
          </div>
        </div>
        <div class="card__right">
          <div class="violet-shadow"></div>
          <img src="images/image-header-desktop.jpg" alt="image-office-ladies">
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/szakidani23">Daniel Szakaly</a>.
  </div>
</body>
</html>
